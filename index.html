<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Shortly URL shortening API Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header_nav">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" aria-current="page" href="#"><img src="images/logo.svg" alt="shortly logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Resources</a>
                </li>
              </ul>
              <span class="navbar-text">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-primary spec">Signup</button>
              </span>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero_content">
        <div class="container pad">
          <div class="row">
            <div class="col col-xs-12">
              <h1 class="main_text"> More than just shorter links</h1>
              <p class="sub_text">Build your brandâ€™s recognition and get detailed insights 
                on how your links are performing.</p>
                <button class="main_btn">Get Started</button>
            </div>
            <div class="col col-xs-12">
              <img src="images/illustration-working.svg" alt="main image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="sub_sec">
      <div class="container pad">
        <div class="form_sec col-10">
          <div class="form_box">
            <div class="row">
              <div class="mb-3 col-10">
                <input type="url" class="form-control" id="urlInput" placeholder="Shorten a link here">
                <span class="add_l">Please add a link</span>
              </div>
              <div class="mb-3 col-2">
                <button class="btn btn-short" onclick="shortUrl()">Shorten It</button>
              </div>
            </div>
          </div>
          <div class="form_output" style="display: none;">
            <div class="row">
              <div class="col-6">
                <p>Please add a link</p>
              </div>
              <div class="col-4">
                <a>Please add a link</a>
              </div>
              <div class="col-2">
                <button class="c_btn">Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nerdyxils</a>.
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
